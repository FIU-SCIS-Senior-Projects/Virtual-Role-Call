<html>
<head>
    <title>Upload a new Task Doc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<form enctype="multipart/form-data">
    <label class="control-label">Select File</label>

    <div>
        <select ng-model="userShift" class="userSelect">
            <option value="" disabled selected style="display: none;">Select officer Shift</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">All</option>
        </select>
    </div>
    <br>

    <div>
        <select ng-model="category" class="userSelect">
            <option value="" disabled selected style="display: none;">Select Task Category</option>
            <option value="bolo">BOLO</option>
            <option value="internalMemo">Internal Memo</option>
            <option value="messageFromTheChief">Message From the Chief</option>
            <option value="training">training</option>
            <option value="shiftLineUp">Shift Lineup</option>
            <option value="misc">Miscellaneous</option>
        </select>
    </div>
    <br>
            <span class="btn-upload" id="fileBox">
                Drag Here to Upload <input type="file" name="task">
            </span>
    <br>
    <br>
    <button style="font-weight: bold" type="submit" ng-click="addTask()">Upload</button>
</form>
</body>
</html>
