<!DOCTYPE html>

<html>
    <head>
        <title> Category Documents</title>
    </head>
    <body>

        <div ng-init="retrieveDocs()">
            <h1 class="customText">{{category}}</h1>
            <div class="1u" ng-repeat="doc in documents">

                <a class="btn btn-primary " ng-click="viewDoc(doc.category, doc.docName)" >
                    <img src="../img/docThumbnail.png"/>
                </a>        
                <h4 class="customText"> {{doc.docName}}</h4>
            </div>
        </div>
    </body>
    <a href="#/categories" class="btn btn-primary btn-lg">Return</a>

</html>
