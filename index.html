

<!DOCTYPE html>
<html>
    <head>
        <!--<meta charset="UTF-8">-->
        <title>Virtual Role Call</title>
        <link type="text/css" rel="stylesheet" href="css/main.css"/>
        <script src="js/vendor/angular.min.js"></script>

        <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>

        <!--CryptoJS-->
        <script src="js/vendor/encryptor.js"></script>
    </head>

    <body ng-app="VRC_App">

        <div class="logo">   <img src="img/logo.jpg">    </div>

        <div class="header">
            <div>Virtual<span>Roll Call</span></div>
        </div>

        <div class="login" ng-controller ="LoginController" >
            <input type="text" placeholder="username" ng-model="username"> <br>
            <input type="password" placeholder="password" ng-model="password"><br>
            <input name="Login" value ="Log in" type="submit" ng-click="loginRequest()">
            <p style="color:red"> {{message}}</p>
        </div>

        <!-- Modules -->
        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/LoginController.js"></script>

        <!-- Services -->
        <script src = "js/services/DataRequest.js"></script>
    </body>

</html>
