<!DOCTYPE html>
<html>
    <head>
        <title>Edit User</title>
    </head>
    <body>
        <h1>Edit Officer Information</h1>

        <!--populate the list of users.-->
        <div ng-init="retrieveUsers()">
            <div class="table-responsive">
                <table class="table table-hover table-condensed">
                    <br>          
                    <thead>
                        <tr>
                            <th class="text-center">Last Name</th>
                            <th class="text-center">First Name</th>
                            <th class="text-center">Username</th>
                            <th class="text-center">Type</th>
                            <th class="text-center">Shift</th>
                            <th class="text-center">Status</th>
                        </tr>
                    </thead>
                    <!--retrieve all users in the base and populate the table.-->
                    <tbody>
                        <tr ng-repeat="u in users" class="active">
                            <td class="col-sm-2 text-center">{{u.lastName}}</td>
                            <td class="col-md-2 text-center">{{u.firstName}}</td>
                            <td class="col-md-2 text-center"> {{u.username}}</td>
                            <td class="col-md-2 text-center"> {{u.type}}</td>
                            <td class="col-xs-1 text-center"> {{u.shift}}</td>
                            <td class = "col-xs-1 text-center" > 
                                <img src="{{u.status}}" style ="max-height:20px; max-width:100%"> 
                            </td>
                            <td class="col-sm-1 text-center">  
                                <a href="#/editUser/{{u.id}}" class="btn btn-primary btn-xs">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>            
            </div>
        </div>
    </body>
</html>
