<!DOCTYPE html>
<html>
    <head>
        <title>New Category</title>
    </head>
    <body>

        <!--populate the list of users.-->
        <div ng-init="retrieveCategories()"> 
            <table class="table table-striped table-hover" id="categoryTable">
                <br>          
                <thead>
                    <tr>
                        <th class="text-center">Categories</th>
                    </tr>
                </thead>
                <!--retrieve all categories and populate the table.-->
                <tbody ng-repeat="c in categories">
                    <tr>
                        <td class="col-sm-6 text-center">{{c.categoryName}}</td>
                        <!--<td><button type="button" class="use-address"/>Button</td>-->
                        <td class="col-sm-6 text-center">                   
                            <a class="btn btn-primary btn-xs" data-toggle="modal" 
                               data-target="#categoryModal">Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>  
            <button class="btn btn-lg " data-toggle="modal" 
                    data-target="#newCategoryModal">Add New Category</button>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <h3>Are you sure you want to delete this category. This will also remove all documents associated with this category?</h3>
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-default" data-dismiss="modal">Cancel</a>
                        <a  type="button" class="btn btn-primary" data-dismiss="modal">Confirm</a>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal-->


        <!-- new category modal -->
        <div class="modal fade" id="newCategoryModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <input style="height: 60px" type="text" placeholder="Category Name" ng-model="cName">
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-default" data-dismiss="modal">Cancel</a>
                        <a  type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveCategory()">Save</a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
